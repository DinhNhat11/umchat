{% extends "chat/layout.html" %}

{% block title %}Create chat room {% endblock %}

{% block body %}
<!-- chat/templates/chat/create_chat_room.html -->
<h2>Create a Chat Room</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="name">Room Name:</label>
    <input type="text" name="name" required><br>
    
    <label for="image">Room Image:</label>
    <input type="file" name="image"><br>

    <label for="new_participants" multiple>Participants: </label>
    <select name="new_participants">
        {% for new_participant in new_participants %}
        <option value="{{ new_participant.id }}">{{ new_participant }}</option>
        {% empty %}
        {% endfor %}
    </select>
    
    <button type="submit">Create Room</button>
</form>

{% endblock %}
